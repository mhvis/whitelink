<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Whitelink</title>
    <style>
        .container {
            max-width: 720px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<div class="flex-shrink-0">
    <div class="container py-5">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3" role="alert">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</div>

<div class="mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">
            Whitelink
            · IP whitelist utility
            · <a href="https://github.com/mhvis/whitelink/issues" target="_blank">Report bug</a>
        </span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
<script>
    // Enable clipboard
    new ClipboardJS('.clip');

    // Enable tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

{% block extra_script %}{% endblock %}
</body>
</html>
